<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Ruta ❤️</title>
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      color: #d63384;
      animation: slideIn 1s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      animation: fadeIn 3s ease-in;
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Happy Early Birthday, Ruta! 🎉❤️</h1>
  <p>
    Even with all the fights, we’re still here. Still choosing each other. 🫶🏼<br>
    4+ years, and I still love you like day one — maybe even more. 💖<br>
    Can’t wait to celebrate you soon. 💌🎂<br><br>
    Always yours. 💑
  </p>
</body>
</html>
